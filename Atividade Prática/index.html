<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="script.js" defer></script>
    <title>JavaScript - DOM - Prática da Semana 03</title>
</head>
<body class="p-3 m-0 border-0">

    <h1 class="text-center">Sistema de Cadastro de Maquiagens</h1>
    <hr>

    <form action="#" name="form1" method="post" class="row g-3 needs-validation" novalidate>
        <div class="col-md-6">
            <label for="codigo" class="form-label">Código</label>
            <input type="text" class="form-control" id="codigo" maxlength="6" pattern="([0-9]{6})" required>
            <div id="feedbackCodigo" class="invalid-feedback">Informe o código corretamente.</div>
        </div>
        <div class="col-md-6">
            <label for="quantidade" class="form-label">Quantidade</label>
            <input type="text" class="form-control" id="quantidade" maxlength="10" pattern="([0-9])" required>
            <div class="invalid-feedback">Informe a quantidade corretamente.</div>
        </div>
        <div class="col-md-6">
            <label for="produto" class="form-label">Descrição do Produto</label>
            <input type="text" class="form-control" id="produto" placeholder="Digite o produto" maxlength="50" required>
            <div class="invalid-feedback">Informe o produto corretamente.</div>
        </div>
        <div class="col-md-6">
            <label for="marca" class="form-label">Marca</label>
            <input type="text" class="form-control" id="marca" placeholder="Digite a marca do produto" required>
            <div class="invalid-feedback">Informe a marca corretamente.</div>
        </div>
        <div class="col-md-6">
            <label for="categoria" class="form-label">Categoria</label>
            <select id="categoria" class="form-select" required>
                <option value="" disabled selected>Selecione a categoria...</option>
                <option value="Olhos">Olhos</option>
                <option value="Labios">Lábios</option>
                <option value="Face">Face</option>
                <option value="Aplicador">Aplicadores para Maquiagem</option>
                <option value="Sombrancelhas">Sombrancelhas</option>
                <option value="Removedor">Remoção de Maquiagem</option>
                <option value="kit">Kit de Maquiagem</option>
                <option value="Maleta">Maleta de Maquiagem</option>
                <option value="Necessaire">Necessaire</option>
                <option value="Cilios">Cílios Postiços</option>
            </select>
            <div class="invalid-feedback">Informe a categoria corretamente.</div>
        </div>
        <div class="col-md-6">
            <label for="preco" class="form-label">Preço R$</label>
            <input type="text" class="form-control" id="preco" pattern="\d*,\d{2}" required>
            <div class="invalid-feedback">Informe o preço corretamente.</div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <input type="submit" class="btn btn-primary me-md-2" value="Inserir" id="btnInserir">
        </div>
    </form>

    <hr>

    <table class="table table-striped" id="tabela">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Código</th>
                <th scope="col">Quantidade</th>
                <th scope="col">Descrição do Produto</th>
                <th scope="col">Marca</th>
                <th scope="col">Categoria</th>
                <th scope="col">Preço</th>
                <th scope="col">Ação</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    
</body>
</html>
